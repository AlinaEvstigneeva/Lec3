<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture3</title>
</head>
<body>
    <p>Это обычный HTML документ</p>
    <script language="JavaScript"> 

        function sum(a, b) {
            return a+b;
        }
        let a = parseInt(prompt("Введите число a: "));   // parseInt - перевод строк в цифры
        let b = parseInt(prompt("Введите число b: "));
        alert(sum(a,b)); </script>
    <p>Выходим обратно в HTML</p>

</body>
</html>
